<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="col-12">
        <h1 class="text-center font-weight-bold">PANEL LOGOWANIA</h1>
    </div>

    <form action="login.php" class="form-signin mt-5" method="POST">
        <div class="col-12 d-flex justify-content-center mt-4">
            <label for="nick" class="sr-only">Nick</label>
            <input type="text" name="nick" id="nick" placeholder="Nick"
                class="col-lg-4 col-md-8 col-sm-12 m-3 form-control">
        </div>
        <div class="col-12 d-flex justify-content-center mt-4">
            <label for="password" class="sr-only">Hasło</label>
            <input type="password" name="password" id="password" placeholder="Hasło"
                class="col-lg-4 col-md-8 col-sm-12 m-3 form-control">
        </div>
        <div class="col-12 d-flex justify-content-center mt-4">
            <input type="submit" value="Zaloguj" class="btn btn-secondary col-lg-4 col-md-8 m-3 col-sm-12">
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
